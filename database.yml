---
development:
  dialect: postgres
  database: onduty_development
  user: {{envOr "DEVELOPMENT_DATABASE_USER" "postgres"}}
  password: {{envOr "DEVELOPMENT_DATABASE_PASWORD" "postgres"}}
  host: {{envOr "DEVELOPMENT_DATABASE_HOST" "127.0.0.1"}}
  pool: 5

test:
  url: {{envOr "TEST_DATABASE_URL" "postgres://postgres:postgres@127.0.0.1:5432/onduty_test?sslmode=disable"}}

production:
  url: {{envOr "DATABASE_URL" "postgres://postgres:postgres@127.0.0.1:5432/onduty_production?sslmode=disable"}}
