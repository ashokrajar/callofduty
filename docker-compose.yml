version: '3.9'

services:
  callofduty-db:
    container_name: callofduty-db
    image: postgres:14.0-alpine3.14
    restart: on-failure
    ports:
      - "5432:5432"
    volumes:
      - callofdutydatavolume01:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${APP_DBPASS}

  callofduty-web:
    container_name: callofduty-web-app
    image: callofduty:${APP_VERSION}
    restart: on-failure
    ports:
      - "3000:3000"
    environment:
      - DATABASE_HOST=callofduty-db
      - DATABASE_PORT=5432
    depends_on:
      - callofduty-db

volumes:
  callofdutydatavolume01:
